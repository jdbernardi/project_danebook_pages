<!DOCTYPE html>
<html lang="en">
<head>
<title>Danebook</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link href="assets/stylesheets/styles.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


</head>

<body>


<!-- Navbar -->

<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="brand pull-left" href="about.html">
            <img style="height:40px" class="img-circle" src="assets/images/danish_flag.gif">
        </a>
    </div>
    <p class="pull-left">Danebook</p>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-center col-sm-offset-3">
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <!--SEARCH BAR-->
                    <input type="search" class="form-control" placeholder="Search for users" name="search-field">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>



  </div> <!--/.container-->
</nav>

<div class="container">

      <div class="row">
        <div class="col-xs-12 remove-padding plain-border">
            <!--background cover photo-->
            <img class="cover-photo" src="assets/images/hogwarts_small.jpg">
        </div>
        <div class="row">
          <div class="col-xs-1">
            <img class="personal-photo" src="assets/images/harry_potter_small.jpg">
          </div>
        </div>
      </div>


  <!--row for home about photos friends links-->
  <!-- remove btn-link to show page currently selected-->
    <div class="row profile-link-bar">
        <div class="col-xs-6 col-xs-offset-2 profile-links">
                <a class="text-dec-none" href="timeline.html">
                    <button class="btn btn-lg btn-radius-0" type="button">
                        Timeline
                    </button>
                </a>
                <a class="text-dec-none" href="about.html">
                    <button class="btn btn-link btn-lg btn-radius-0" type="button">
                        About
                    </button>
                </a>
                <a class="text-dec-none" href="photos.html">
                  <button class="btn btn-link btn-lg btn-radius-0" type="button">
                        Photos
                  </button>
                </a>
                <a class="text-dec-none" href="friends.html">
                  <button class="btn btn-link btn-lg btn-radius-0" type="button">
                        Friends
                  </button>
                </a>
        </div>
        <div class="col-xs-2 pull-right profile-links">
            <a class="text-dec-none" href="about_edit.html">
              <button class="btn btn-link btn-radius-0 btn-lg" type="button">
                Edit Profile
              </button>
            </a>
        </div>

    </div><!--/.row about-link-section-->


<!--About box LEFT SIDE -->
    <div class="row">
        <div class="col-sm-4 extra-margin plain-border">
            <header>
                <h5 class="text-center">About</h5>
            </header>
        </div>
<!--Post box with button-->
      <div class="col-sm-7 col-sm-offset-1 extra-margin">
      	<div class="plain-border">
            <header>
                <h5 class="text-center">Post</h5>
            </header>
        <article class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <textarea class="form-control" rows="5" placeholder="Tell the world something"></textarea>
            </div>
        </article>
        <div class="row">
          <div class="col-xs-12">
              <button type="button" class="btn btn-primary btn-sm pull-right">Post</button>
          </div>
        </div>
      </div><!--plain border-->

			<div class="row">
				<!--user image-->
				<div class="col-xs-2">
					<img class="post-photo" src="assets/images/user_silhouette_generic.gif" alt="user-picture">
				</div>
				<!--user info-->
				<div class="col-xs-10">
					<a href="#"><p>Harry Potter</p></a>
					<div class="row">
						<div class="col-xs-12">
							<p>Posted on Thursday 6/2/2012</p>
						</div>
					</div>
				</div>
				<!--user's post-->
				<div class="row">
					<article class="col-xs-10 col-xs-offset-1">
						<p>Lorem ipsum Ad deserunt dolore et aute aliqua quis proident veniam est et est reprehenderit exercitation adipisicing do in dolor et nisi velit.
					</article>
				</div>
				<!--post footer-->
				<div class="row">
					<div class="col-xs-1">
						<a href="#">Like</a>
					</div>
					<div class="col-xs-1">
						<a href="#">Comment</a>
					</div>
					<div class="col-xs-1 pull-right">
						<a href="#">Delete</a>
					</div>
				</div>
			</div>

      </div><!--/.post box with button-->

<!--FIRST post box-->




    </div><!--/.row for About box left side-->


</div> <!--/.container-->







</body>

</html>
